<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.1.3.css">
</head>

<body>
  <div class="py-0">
    <div class="container">
      <div class="row" style="">
        <div class="col-md-9 offset-md-3"><img src="https://res.cloudinary.com/teepublic/image/private/s--1slEw80b--/t_Preview/b_rgb:ffffff,c_limit,f_jpg,h_630,q_90,w_630/v1515387356/production/designs/2262554_1.jpg" alt="Pokemon" class="mx-auto" style=""></div>
      </div>
    </div>
  </div>
  <form action="/search" method="get">
    <div class="">
      <div class="container">
        <div class="row">
          <div class="col-md-2" style="">
            <h3 class="pt-2"><b>Pokemon ID:</b></h3>
          </div>
          <div class="col-md-6" style="">
            <div class="form-group"><label></label><input type="text" class="form-control form-control-lg" placeholder="Insert Pokemon ID" name="pokeid"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="">
      <div class="container">
        <div class="row">
          <div class="col-md-10 offset-md-2"><button type="submit" class="btn my-2 btn-lg btn-dark">Get API</button></div>
        </div>
      </div>
    </div>
  </form>
  <div class="" style="">
    <h3 class="pt-2" id="demo1"></h3>
  </div>
  <p id="demo2">
  </p>
  <script>
    var x = "<%= dat %>";
    if (x) {
      document.getElementById("demo2").innerHTML = x;
    } else {
      if (x === "") {
        document.getElementById("demo2").innerHTML = "Pokemon ID not found!";
      }
    }
  </script>
</body>

</html>
